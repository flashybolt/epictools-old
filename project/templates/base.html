<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style>html{visibility: hidden;opacity:0;}</style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.0/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.0/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.0/dist/js/uikit-icons.min.js"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    {% block stylesheets_and_scripts %}
    {% endblock %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/fouc.css')}}">
    <meta charset="utf-8">
    <title>{{title}}</title>
  </head>
  <body>
    <div class="nav-bar">
      <span uk-icon="icon: menu; ratio:1.5" id="menu-icon"></span>
      <div class="nav-content">
        <div class="uk-heading-small nav-title">Epictools</div>
        {% if not current_user.is_authenticated %}
        <div class="nav-item uk-text-large"><a class="nav-link" href="{{url_for('register')}}">Register</a></div>
        <div class="nav-item uk-text-large"><a class="nav-link" href="{{url_for('login')}}">Login</a></div>
        {% elif current_user.is_authenticated %}
        <div class="nav-item uk-text-large"><a class="nav-link" href="{{url_for('play')}}">Play</a></div>
        <div class="nav-item uk-text-large"><a class="nav-link" href="{{url_for('logout')}}">Logout</a></div>
        {% endif %}
        <div class="nav-item uk-text-large"><a class="nav-link" href="{{url_for('home')}}">Home</a></div>
        <div class="nav-dropdown">
          <div class="nav-dropdown-item"><a class="nav-link">About</a></div>
          <div class="nav-dropdown-item"><a class="nav-link">Terms of Service</a></div>
          <div class="nav-dropdown-item"><a class="nav-link">Privacy Policy</a></div>
          <div class="nav-dropdown-item"><a class="nav-link">Credits</a></div>
        </div>
      </div>
    </div>
    <div class="content">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
